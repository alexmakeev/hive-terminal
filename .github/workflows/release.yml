name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.38.x'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../hive-terminal-ios.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/hive-terminal-ios.ipa

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "Hive Terminal" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            build/macos/hive-terminal.dmg \
            build/macos/Build/Products/Release/hive_terminal.app || \
          # Fallback: just zip the app
          (cd build/macos/Build/Products/Release && zip -r ../../../hive-terminal-macos.zip hive_terminal.app)
      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            build/macos/hive-terminal.dmg
            build/macos/hive-terminal-macos.zip
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Bundle VC++ Runtime DLLs
        shell: pwsh
        run: |
          $vcRuntime = "C:\Windows\System32"
          $dest = "build\windows\x64\runner\Release"
          # Copy VC++ runtime DLLs if they exist
          $dlls = @("msvcp140.dll", "vcruntime140.dll", "vcruntime140_1.dll")
          foreach ($dll in $dlls) {
            $src = Join-Path $vcRuntime $dll
            if (Test-Path $src) {
              Copy-Item $src $dest -Force
              Write-Host "Copied $dll"
            }
          }
      - name: Verify build contents
        shell: pwsh
        run: |
          $releaseDir = "build\windows\x64\runner\Release"
          Write-Host "=== Release directory contents ==="
          Get-ChildItem -Path $releaseDir -Recurse | Select-Object FullName, Length
          Write-Host ""
          Write-Host "=== Checking required files ==="
          $requiredFiles = @(
            "hive_terminal.exe",
            "flutter_windows.dll",
            "msvcp140.dll",
            "vcruntime140.dll"
          )
          $missing = @()
          foreach ($file in $requiredFiles) {
            $path = Join-Path $releaseDir $file
            if (Test-Path $path) {
              $size = (Get-Item $path).Length
              Write-Host "OK: $file ($size bytes)"
            } else {
              Write-Host "MISSING: $file"
              $missing += $file
            }
          }
          if ($missing.Count -gt 0) {
            Write-Host "ERROR: Missing required files: $($missing -join ', ')"
            exit 1
          }
          Write-Host ""
          Write-Host "=== Checking data folder ==="
          $dataDir = Join-Path $releaseDir "data"
          if (Test-Path $dataDir) {
            $dataFiles = Get-ChildItem -Path $dataDir -Recurse | Measure-Object
            Write-Host "OK: data folder exists with $($dataFiles.Count) items"
          } else {
            Write-Host "ERROR: data folder missing!"
            exit 1
          }
      - name: Smoke test - launch app
        shell: pwsh
        timeout-minutes: 1
        run: |
          $exe = "build\windows\x64\runner\Release\hive_terminal.exe"
          Write-Host "Starting app: $exe"
          $process = Start-Process -FilePath $exe -PassThru
          Start-Sleep -Seconds 5
          if ($process.HasExited) {
            Write-Host "ERROR: App exited with code $($process.ExitCode)"
            exit 1
          }
          Write-Host "OK: App is running (PID: $($process.Id))"
          # Check if window was created
          $windows = Get-Process -Id $process.Id | Select-Object MainWindowTitle, MainWindowHandle
          Write-Host "Window info: $($windows | ConvertTo-Json)"
          Stop-Process -Id $process.Id -Force
          Write-Host "App stopped successfully"
      - name: Create ZIP
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath build\windows\hive-terminal-windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: build/windows/hive-terminal-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libfuse2
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy Flutter bundle
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/

          # Create desktop file
          cat > AppDir/usr/share/applications/hive-terminal.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Hive Terminal
          Comment=Mobile terminal for managing AI agents
          Exec=hive_terminal
          Icon=hive-terminal
          Type=Application
          Categories=Development;Utility;TerminalEmulator;
          DESKTOP

          # Copy desktop file to AppDir root (required by AppImage)
          cp AppDir/usr/share/applications/hive-terminal.desktop AppDir/

          # Create simple icon (orange hexagon)
          cat > AppDir/hive-terminal.svg << 'SVG'
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" fill="#FF9800"/>
            <text x="50" y="60" text-anchor="middle" font-size="30" fill="white" font-family="sans-serif">H</text>
          </svg>
          SVG
          cp AppDir/hive-terminal.svg AppDir/usr/share/icons/hicolor/256x256/apps/

          # Create AppRun script
          cat > AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/bin/lib:${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/hive_terminal" "$@"
          APPRUN
          chmod +x AppDir/AppRun

          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir hive-terminal-linux.AppImage
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: hive-terminal-linux.AppImage

  create-release:
    needs: [build-android, build-ios, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/ios-ipa/hive-terminal-ios.ipa
            artifacts/macos-app/*
            artifacts/windows-zip/hive-terminal-windows.zip
            artifacts/linux-appimage/hive-terminal-linux.AppImage
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
